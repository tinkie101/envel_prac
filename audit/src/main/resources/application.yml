server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:4321/envel
    username: postgres_user
    password: postgres_password
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        default_schema: audit
graphql:
  spqr:
    gui:
      enabled: true
      endpoint: /gui